apiVersion: v1
kind: Service
metadata:
  name: dqshop-service
  labels:
    v: sc
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 3000
  selector:
    app: dqshop
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dqshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dqshop
  template:
    metadata:
      labels:
        app: dqshop
        v: dqshop
    spec:
      containers:
        - name: dqshop
          image: <IMAGE>
          imagePullPolicy: Always
          env:
          - name: microservice
            value: dq-shop
          ports:
          - containerPort: 3000